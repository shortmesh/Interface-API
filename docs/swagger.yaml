definitions:
  devices.CreateDeviceRequest:
    properties:
      platform:
        example: wa
        type: string
    required:
    - platform
    type: object
  devices.DeleteDeviceRequest:
    properties:
      device_id:
        description: Get the device ID from ListDevices (GET /api/v1/devices) response
        example: "237123456789"
        type: string
      platform:
        description: Get the platform from ListDevices (GET /api/v1/devices) response
        example: wa
        type: string
    required:
    - device_id
    - platform
    type: object
  devices.Device:
    properties:
      device_id:
        example: "237123456789"
        type: string
      platform:
        example: wa
        type: string
    type: object
  devices.DeviceResponse:
    properties:
      message:
        example: Scan the QR code to link your device
        type: string
      qr_code_url:
        example: /api/v1/devices/qr-code
        type: string
    type: object
  devices.ErrorResponse:
    properties:
      error:
        example: message
        type: string
    type: object
  devices.SendMessageRequest:
    properties:
      contact:
        example: "1234567890"
        type: string
      platform:
        description: Get the platform from ListDevices (GET /api/v1/devices) response
        example: wa
        type: string
      text:
        example: Hello, World!
        type: string
    required:
    - contact
    - platform
    - text
    type: object
  devices.SendMessageResponse:
    properties:
      message:
        example: Message queued successfully
        type: string
    type: object
  users.CreateUserRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Validpassword123@!
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  users.ErrorResponse:
    properties:
      error:
        example: message
        type: string
    type: object
  users.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Validpassword123@!
        type: string
    required:
    - email
    - password
    type: object
  users.UserResponse:
    properties:
      message:
        example: User created successfully
        type: string
      token:
        example: sk_123456789abcdef123456789abcdef123456789
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for ShortMesh Interface service
  title: Shortmesh - Interface API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a session token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/users.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/users.UserResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      summary: User login
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Invalidate the current session token
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/users.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account.
      parameters:
      - description: User creation request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/users.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/users.UserResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "409":
          description: User with email already exists
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      summary: Create a new user
      tags:
      - auth
  /api/v1/devices:
    delete:
      consumes:
      - application/json
      description: Delete a device for the authenticated user
      parameters:
      - description: Device deletion request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/devices.DeleteDeviceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Device deleted successfully
          schema:
            $ref: '#/definitions/devices.DeviceResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a device
      tags:
      - devices
    get:
      consumes:
      - application/json
      description: List all devices for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: List of devices
          schema:
            items:
              $ref: '#/definitions/devices.Device'
            type: array
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all devices
      tags:
      - devices
    post:
      consumes:
      - application/json
      description: Create a new device for the authenticated user
      parameters:
      - description: Device creation request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/devices.CreateDeviceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Requested to add device successfully
          schema:
            $ref: '#/definitions/devices.DeviceResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new device
      tags:
      - devices
  /api/v1/devices/{device_id}/message:
    post:
      consumes:
      - application/json
      description: Queue a message to be sent via the specified device
      parameters:
      - description: Device ID
        in: path
        name: device_id
        required: true
        type: string
      - description: Message to send
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/devices.SendMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message queued successfully
          schema:
            $ref: '#/definitions/devices.SendMessageResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Send a message via device
      tags:
      - devices
  /api/v1/devices/qr-code:
    get:
      deprecated: true
      description: Establishes a WebSocket connection to stream real-time add devices
        qr-code. This endpoint cannot be tested in Swagger UI - use a WebSocket client
        instead.
      produces:
      - application/json
      responses:
        "101":
          description: WebSocket connection established
          schema:
            type: string
        "401":
          description: Missing or invalid authentication token
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/devices.ErrorResponse'
      security:
      - BearerAuth: []
      summary: WebSocket qr-code endpoint (Not executable in Swagger UI)
      tags:
      - devices
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: 'Enter your token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
