definitions:
  users.CreateUserRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Validpassword123@!
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  users.ErrorResponse:
    properties:
      error:
        example: message
        type: string
    type: object
  users.LoginRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: Validpassword123@!
        type: string
    required:
    - email
    - password
    type: object
  users.UserResponse:
    properties:
      message:
        example: User created successfully
        type: string
      token:
        example: sk_123456789abcdef123456789abcdef123456789
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for ShortMesh Interface service
  title: Interface API
  version: "1.0"
paths:
  /api/v1/users/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a session token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/users.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/users.UserResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      summary: User login
      tags:
      - users
  /api/v1/users/logout:
    post:
      description: Invalidate the current session token
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/users.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - users
  /api/v1/users/register:
    post:
      consumes:
      - application/json
      description: Create a new user account.
      parameters:
      - description: User creation request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/users.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/users.UserResponse'
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "409":
          description: User with email already exists
          schema:
            $ref: '#/definitions/users.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/users.ErrorResponse'
      summary: Create a new user
      tags:
      - users
schemes:
- http
securityDefinitions:
  BearerAuth:
    description: 'Enter your token in the format: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
